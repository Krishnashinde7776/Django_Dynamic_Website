{% extends "base.html" %}

{% block title %} Blog {% endblock title %}
 

{% block body %}
<section id="services" class="services section">

    <div class="container section-title" data-aos="fade-up">
      <h2>Welcome to my blog page</h2>
    <div class="container">

      <div class="row gy-4">

    {% for post in posts  %}
    
        <div class="col-lg-4 col-md-6 service-item d-flex" data-aos="fade-up" data-aos-delay="100">
          <div class="col-lg-4">
            <img src="{{post.img.url}}" class="img-fluid" alt="no-image">
          </div>

          <div class="icon flex-shrink-0"><i class="bi bi-briefcase"></i></div>
          <div>
            <h4 class="title"><a href="">{{post.title}}</a></h4>
            <h4 class="title"><a href="">{{post.description}}</a></h4>
            <h4 class="title"><a href="">{{post.authname}}</a></h4>
            <h4 class="title"><a href="">{{post.timestamp}}</a></h4>

            <p class="description"></p>
          </div>
        </div>

  {% endfor %}
    
    </div>
</div>
  </section>
{% endblock body %}
